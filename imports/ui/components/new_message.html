<template name="newMessage">
    <div class="ui grid">
        <div class="twelve wide column">
            <div class="ui form">
                <div class="field">
                    <input id="content" type="text" name="content" placeholder="Introduce tu mensaje y pulsa enviar">
                </div>
            </div>
        </div>
        <div class="two wide column">
            <button id="send" class="ui button" type="submit">Enviar</button>
        </div>
    </div>
</template>
